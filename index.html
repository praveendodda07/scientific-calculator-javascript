<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="brand-name">PRAVEEN</div>
      <div class="display-wrapper">
        <div class="display" id="display"></div>
      </div>
      <div class="buttons-panel">
        <div class="dynamic-buttons action-buttons">
          <button class="button power-button" id="power-button" onclick="powerToggle()">
            <span class="material-symbols-outlined"> power_rounded </span>
          </button>
          <span></span>
          <span></span>
          <button class="button clear-button" onclick="clearAll()">C</button>
        </div>
        <div id="calc-buttons" class="dynamic-buttons"></div>
        <!-- <button class="num-button button">1</button> -->
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
